<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .wrap{
    width:fit-content;
    margin:0 auto;
    text-align: center;
  }
  table,th,tr,td{
    border-collapse: collapse;
    border: 1px solid black;
    padding: 10px 20px;
  }
  table{
    border: 2px solid black;
  }
  caption{
    caption-side: bottom;
  }
</style>
<body>
  <div class="wrap">
  <h1>상품 구성</h1>

  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000</td>
    </tr>
    <tr>
      <td rowspan="2">가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>30,000</td>
    </tr>
  </table>
</div>
</body>
</html>
